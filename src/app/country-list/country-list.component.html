<div class="row">
  <div class="card col-sm-3 col-lg-2 m-4" *ngFor="let country of countries">
    <img class="card-img-top mt-3" [src]="country.flag">
    <div class="card-body">
      <h5 class="card-title">{{country.name}} ({{country.alpha2Code}}</h5>
      <p class="card-text">{{country.region}}</p>
      <a href="https://www.wikipedia.com/wiki/{{country.name}}" target="_blank" class="btn btn-primary">Wikipedia</a>
    </div>
  </div>
</div>
